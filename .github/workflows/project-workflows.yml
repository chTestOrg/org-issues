name: Project â€“ PR Automation

on:
  workflow_call:

jobs:
  project-workflows:
    runs-on: ubuntu-latest

    steps:
      - name: Who is the sender?
        run: |
          echo "Sender Login: ${{ github.event.sender.login }}"
          echo "Sender Type: ${{ github.event.sender.type }}"
          echo "Actor: ${{ github.actor }}"
          echo "Action: ${{ github.event.action }}"

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: chTestORG

      - name: Checkout Config Repository
        uses: actions/checkout@v4
        with:
          repository: chTestORG/org-issues
          path: config-repo
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 1

      - name: Validate PR Base Branch (Front-End)
        if: inputs.repo-type == 'front-end'
        uses: actions/github-script@v7
        env:
          script-name: "chek-pull-base-branch"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptName = "${{ env.script-name }}";
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/src/workflows/${scriptName}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }

      - name: Run Project PR Opened
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        env:
          script-name: "project-pr-opened-log"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptName = "${{ env.script-name }}";
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/src/workflows/${scriptName}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }

      - name: Run Project PR Merged Automation
        if: github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: actions/github-script@v7
        env:
          script-name: "project-pr-merged"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptName = "${{ env.script-name }}";
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/src/workflows/${scriptName}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }

      - name: Run Project PR Edited Automation
        if: github.event.action == 'edited'
        uses: actions/github-script@v7
        env:
          script-name: "project-pr-edited"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptName = "${{ env.script-name }}";
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/src/workflows/${scriptName}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }
