name: Project â€“ PR Merged

on:
  workflow_call:

jobs:
  project-pr-merged:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: chTestORG

      - name: Checkout Config Repository
        uses: actions/checkout@v4
        with:
          repository: chTestORG/org-issues
          path: config-repo
          token: ${{ steps.app-token.outputs.token }}

      - name: Run Project PR Merged Automation
        uses: actions/github-script@v7
        env:
          script-name: "project-pr-merged"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptName = "${{ env.script-name }}";
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/src/workflows/${scriptName}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }
