name: Pull request merged process

on:
  workflow_call:

jobs:
  pull-request-merged:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: chTestORG

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: chTestORG/org-issues
          path: config-repo
          token: ${{ steps.app-token.outputs.token }}

      - name: Check pull request base branch
        uses: actions/github-script@v7
        env:
          script-name: "test"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/workflow/${{ env.script-name }}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }

      - name: Move issues on project board to Review
        uses: actions/github-script@v7
        env:
          script-name: "pr-merged-process"
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const scriptName = "${{ env.script-name }}";
            const scriptPath = `${process.env.GITHUB_WORKSPACE}/config-repo/projectV2/workflow/${scriptName}.mjs`;
            try {
              const { default: run } = await import(scriptPath);
              await run({ github, context, core });
            } catch (err) {
              core.setFailed(`Failed to execute ${scriptName}: ${err.message}`);
            }